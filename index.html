<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Data Table</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Interactive Data Table</h1>
      <p class="lead">Sort, filter, and paginate a local JSON dataset (vanilla JS).</p>
    </header>

    <section class="controls" id="controls"></section>

    <section class="table-wrap" aria-live="polite">
      <table class="data-table" id="data-table">
        <caption class="sr-only">User records</caption>
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="empty-state" class="empty hidden">No results found.</div>
    </section>

    <nav class="pagination-wrap" id="pagination"></nav>

    <div id="debug" class="debug"></div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
